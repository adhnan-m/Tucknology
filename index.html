<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Microwave</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¥</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="microwave">
        <div class="microwave-body" id="microwave-body">
            <input type="text" id="url-input" placeholder="Place your URL or Search Term here..." class="hidden">
            
            <div id="turntable-container" class="hidden">
                <p id="turntable-text"></p>
            </div>

            <div id="cracked-glass" class="hidden"></div>

            <div class="door" id="door">
                <div class="window"></div>
                <div class="handle"></div>
            </div>
        </div>

        <div class="control-panel">
            <div class="brand">HotLine</div>
            <div class="screen" id="timer-display-container">
                <span id="heating-indicator" class="hidden">ðŸ”¥</span>
                <span id="timer-display">00:00</span>
            </div>
            
            <div class="knob-container">
                <div id="time-knob">
                    <div id="knob-indicator"></div>
                </div>
            </div>

            <div class="keypad">
                <button class="btn btn-num" data-value="1">1</button>
                <button class="btn btn-num" data-value="2">2</button>
                <button class="btn btn-num" data-value="3">3</button>
                <button class="btn btn-num" data-value="4">4</button>
                <button class="btn btn-num" data-value="5">5</button>
                <button class="btn btn-num" data-value="6">6</button>
                <button class="btn btn-num" data-value="7">7</button>
                <button class="btn btn-num" data-value="8">8</button>
                <button class="btn btn-num" data-value="9">9</button>
                <button id="stop-btn" class="btn stop-btn">Clear</button>
                <button class="btn btn-num" data-value="0">0</button>
                <button id="start-btn" class="btn start-btn">Start</button>
            </div>
        </div>
    </div>

    <audio id="ding-sound" src="sounds/ding.mp3" preload="auto"></audio>
    <audio id="beep-sound" src="sounds/beep.mp3" preload="auto"></audio>
    <audio id="humming-sound" src="sounds/humming.mp3" loop preload="auto"></audio>
    <audio id="door-sound" src="sounds/door.mp3" preload="auto"></audio>
    <audio id="explosion-sound" src="sounds/explotion.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
